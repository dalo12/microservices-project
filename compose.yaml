services:
  randommovies: 
    container_name: randommovies
    build:
      context: randommovies/app
      target: builder
    # flask requires SIGINT to stop gracefully
    # (default stop signal from Compose is SIGTERM)
    stop_signal: SIGINT
    ports:
      - '5000:5000'
    networks:
      - random-frontend-net
  frontend:
    container_name: frontend
    build:
      context: frontend
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
    networks:
      - random-frontend-net
  database:
    build:
      context: ./database
    container_name: database
    ports:
      - "27017:27017"
    volumes:
      # Map the data directory on the host to persist the database files
      - mongo-data:/data/db
      # Map the script directory for the entrypoint and import script
      - ./database:/docker-entrypoint-initdb.d
    environment:
      # Use the environment variable to manage the initial import state
      - MFLIX_IMPORTED_FLAG=/data/mflix_imported
    networks:
      - mongo-network
    
volumes:
  mongo-data:

networks:
    random-frontend-net:
      driver: bridge    
    mongo-network:
      driver: bridge